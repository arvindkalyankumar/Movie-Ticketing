<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <form>
                    <div class="form-group">
                        <input [(ngModel)]="title" name="title" type="text" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="cinema" name="cinema" type="text" class="form-control" placeholder="Cinema">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)=getMovies()>Search</button>
                </form>
                <div class="ads">
                    <img src="../../assets/images/placeholder.png" alt="Ads" class="img-thumbnail">
                </div>
            </div>
            <div class="col-lg-9">
                <div *ngFor="let movie of movies">
                    <div class="panel panel-primary">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title pull-left">{{movie.title}}</h4>
                        </div>
                        <div class="panel-body">
                            <p class="list-group-item-text pull-left">Genre: {{movie.genre}}</p>
                            <p class="list-group-item-text pull-right">Duration: {{movie.duration}} minutes</p>
                        </div>
                        <div class="panel-footer clearfix">
                            <div class="pull-left">
                                <span *ngFor="let cinema of movie.cinemas">
                                    <button routerLink="/seat" [queryParams]="{cinema: cinema._id, movie: movie._id}"
                                            routerLinkActive="active" class="btn btn-info order-button pull-left">
                                        {{cinema.name}}
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
